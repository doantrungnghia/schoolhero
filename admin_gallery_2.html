<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SCHOOL HERO | Amin</title>
    <!-----BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!---- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/inter.css" />
  </head>
  <body>
    <header>
      <div class="header-left bg-grey">
        <img src="images/logo.svg" class="logo" alt="" srcset="" />
      </div>
      <div class="header-right bg-green">
        <div class="header-input-wrapper">
          <img src="images/toggler.svg" class="toggler" alt="" srcset="" />
          <input class="header-input" placeholder="Tìm kiếm" />
          <img src="images/search.svg" class="search-icon" alt="" srcset="" />
        </div>
        <!--END HEADER INPUT WRAPPER-->
        <div class="header-avtbell-wrapper">
          <img src="images/bell.svg" />
          <img src="images/avt.svg" class="header-avt" alt="" srcset="" />
        </div>
        <!--END HEADER AVT WRAPPER-->
      </div>
      <!--END HEADER RIGHT-->
    </header>
    <div class="content">
      <div class="content-left">
        <ul class="dash-board">
          <li class="dash-board-item">
            <img src="images/dash.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Dash Board</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/info.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Thông Tin Chung</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/khoa.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Khoa Ngành</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/khoahoc.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Khóa học</span
            >
          </li>
          <li class="dash-board-item db-active">
            <img src="images/hocphan.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Học phần</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/thuvien.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Thư Viện Hình Ảnh</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/setting.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Setting</span
            >
          </li>
        </ul>
        <!--END DASH BOARD-->
      </div>
      <!--END CONTENT LEFT-->
      <div class="content-right">
        <section class="upload">
          <div class="container-fluid">
            <div class="row">
              <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 offset-lg-2">
                <div class="basic-small-title">
                  TÊN ALBUM
                </div>
                <input class="basic-txt basic-white-padding" />
                <div class="upload-wrapper mt-24">
                  <div class="upload-item">
                    <img src="images/img.svg" alt="" srcset="" />
                  </div>
                  <div class="upload-img upload-item display-center-center">
                    <div class="container">
                      <div class="row text-center">
                        <div class="col-12">
                          <span>Tải ảnh lên</span>
                        </div>
                      </div>
                      <div class="row text-center mt-1">
                        <div class="col-12">
                          <img src="images/upload.svg" alt="" srcset="" />
                        </div>
                      </div>
                    </div>
                    <!--END CONTAINER-->
                  </div>
                  <!--END UPLOAD-IMG-->
                </div>
                <!--UPLOAD WRAPPER-->
                <div class="text-right mt-24">
                  <button class="btn-new-album">
                    TẠO ALBUM MỚI
                  </button>
                </div>
              </div>
              <!--END COL-->
            </div>
            <!--END ROW-->
          </div>
          <!--END CONTAINER FLUID-->
        </section>
      </div>
      <!--END CONTENT RIGHT-->
    </div>
    <!--END CONTENT-->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
