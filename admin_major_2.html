<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SCHOOL HERO | Amin</title>
    <!-----BOOTSTRAP CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!---- CSS -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/core.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/inter.css" />
  </head>
  <body>
    <header>
      <div class="header-left bg-grey">
        <img src="images/logo.svg" class="logo" alt="" srcset="" />
      </div>
      <div class="header-right bg-green">
        <div class="header-input-wrapper">
          <img src="images/toggler.svg" class="toggler" alt="" srcset="" />
          <input class="header-input" placeholder="Tìm kiếm" />
          <img src="images/search.svg" class="search-icon" alt="" srcset="" />
        </div>
        <!--END HEADER INPUT WRAPPER-->
        <div class="header-avtbell-wrapper">
          <img src="images/bell.svg" />
          <img src="images/avt.svg" class="header-avt" alt="" srcset="" />
        </div>
        <!--END HEADER AVT WRAPPER-->
      </div>
      <!--END HEADER RIGHT-->
    </header>
    <div class="content">
      <div class="content-left">
        <ul class="dash-board">
          <li class="dash-board-item">
            <img src="images/dash.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Dash Board</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/info.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Thông Tin Chung</span
            >
          </li>
          <li class="dash-board-item db-active">
            <img src="images/khoa.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Khoa Ngành</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/khoahoc.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Khóa học</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/hocphan.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Học phần</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/thuvien.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Thư Viện Hình Ảnh</span
            >
          </li>
          <li class="dash-board-item">
            <img src="images/setting.svg" alt="" srcset="" /><span
              class="darkgrey ml-10"
              >Setting</span
            >
          </li>
        </ul>
        <!--END DASH BOARD-->
      </div>
      <!--END CONTENT LEFT-->
      <div class="content-right">
        <section class="major_2">
          <div class="container-fluid">
            <div class="row">
              <div
                class="col-lg-6 col-md-6 col-sm-12 col-xs-12 offset-lg-3 offset-md-3"
              >
                <div class="basic-small-title">
                  MÃ NGÀNH
                </div>
                <input class="basic-txt basic-white-padding" />
                <div class="basic-small-title">
                  TÊN NGÀNH
                </div>
                <input class="basic-txt basic-white-padding" />
                <div class="basic-small-title">
                  MÔ TẢ
                </div>
                <textarea
                  rows="5"
                  class="basic-txt basic-white-padding"
                ></textarea>
                <div class="basic-small-title">
                  CHỈ TIÊU TUYỂN SINH
                </div>
                <input class="basic-txt basic-white-padding" />
                <div class="text-right mt-24">
                  <button class="btn-cancel">
                    <span> HỦY BỎ</span>
                  </button>
                  <button class="btn-new">
                    <span>THÊM MỚI</span>
                  </button>
                </div>
              </div>
              <!--END COL-->
            </div>
            <!--END ROW-->
          </div>
          <!--END CONTAINER FLUID-->
        </section>
      </div>
      <!--END CONTENT RIGHT-->
    </div>
    <!--END CONTENT-->
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
